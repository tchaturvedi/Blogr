<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="An amatuer blogging site called Blogr">
    <meta name="author" content="Mustafa Adam">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel='stylesheet'>
    <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel='stylesheet'>
    <link href="{{ url_for('static', filename='styles.css') }}" rel='stylesheet'>
    <link href="{{ url_for('static', filename='badge.note.png') }}" rel="icon">

    <title>Blogr</title>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!--<div id="navbar" class="collapse navbar-collapse">-->
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <!-- show login link when user is logged out -->
                    <!-- show logout link when user is logged in -->
                    {% if not logged_in %}
                        <li><a href="/login" id='login'>Login</a></li>
                    {% else %}
                        <li><a href="/logout" id='logout'>Logout</a></li>
                    {% endif %}
                </ul>
                <ul class='nav navbar-nav navbar-right'>
                    <li><a href="/register" class='navbar-right'>Register</a></li>
                </ul>
        </div> <!--/.container-->
    </nav>

    <br><br>

    <div class="jumbotron container-fluid">



            <div class='container'>
                {% block content %}
                {% endblock %}
            </div>

            <br>

            {% for message in get_flashed_messages() %}
            <div class='container'>
                <span class='alert alert-info'>
                    <small>{{ message }}</small>
                </span>
            </div>
            {% endfor %}
        </div>

    </div><!-- /.jumbotron container-fluid -->

    <div class='carousel slide' data-ride='carousel'>
        <div class='continaer' style='background: red;'> </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../static/js/jquery.min.js"><\/script>')</script>
    <!--<script src="../../dist/js/bootstrap.min.js"></script>-->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}">
  </body>
</html>
